<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Arbeitsstunden Formular</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    form {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Arbeitsstunden Eintragen</h2>

  <form action="#" method="post">
    <label for="datum">Datum:</label>
    <input type="date" id="datum" name="datum" required>

    <label for="projekt">Projektname:</label>
    <input type="text" id="projekt" name="projekt" placeholder="z. B. Kundenprojekt X" required>

    <label for="beschreibung">Beschreibung der Tätigkeit:</label>
    <textarea id="beschreibung" name="beschreibung" rows="4" placeholder="z. B. Fehleranalyse und Bugfixing" required></textarea>

    <label for="stunden">Anzahl Stunden:</label>
    <input type="number" id="stunden" name="stunden" min="0" step="0.25" required>

    <button type="submit">Eintragen</button>
  </form>

</body>
</html>
